<html>
<head>
	<title>TinoGram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div id="overallDiv">
		<div id="titleBar">
			<img src="title.png"></img>
		</div>

		<div id="content">
			<div id="contentView">
				<div class="indvImg">
					<img src="img/1.png"></img>
				</div>
				<div class="indvImg">
					<img src="img/2.png"></img>
				</div>
				<div class="indvImg">
					<img src="img/3.png"></img>
				</div>
				<div class="indvImg">
					<img src="img/4.png"></img>
				</div>
				<div class="indvImg">
					<img src="img/5.png"></img>
				</div>
				<div class="indvImg">
					<img src="img/6.png"></img>
				</div>
			</div>

			<div id="uploadView">
				<input type="file"></input>
				<button id="uploadButton">Upload</button>
			</div>
		</div>

		<div id="bottomBar">
			<div id="contentButton" class="bbCapsule">
				<img src="home.png"></img>
			</div>
			<div class="bbCapsule">
				
			</div>
			<div id="theUploadButton" class="uploadButton">
				<img src="upload.png"></img>
			</div>
			<div class="bbCapsule">
				
			</div>
			<div class="bbCapsule">
				
			</div>

		</div>
	</div>

</body>
</html>
